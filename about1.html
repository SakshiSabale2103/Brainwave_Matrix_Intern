<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | NGO Management</title>
  <link rel="stylesheet" href="aboutstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <div class="content">
      
      <!-- Left Contact Info -->
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Nehru-Nagar, 411018</div>
          <div class="text-two">Pimpri-Pune 18</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 7841 897506</div>
          <div class="text-two">+91 9634 345678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">sakshi4150@gmail.com</div>
          <div class="text-two">info.sakshi21@gmail.com</div>
        </div>
      </div>
      
      <!-- Right Contact Form -->
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any queries regarding our NGO and our Associate Partners, you can send us a message here. It's our pleasure to help you.</p>
        
        <!-- Form (static HTML version) -->
        <form>
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box message-box">
            <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="button">
            <input type="submit" value="SEND NOW" class="hero-btn">
            <a href="index.html" class="hero-btn">BACK</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
