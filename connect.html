<!DOCTYPE html>
<html>
<head>
    <title>Database Connection Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 50px;
        }
        .container {
            width: 400px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: brown;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter DB Connection Details</h2>
    <form action="#" method="post">
        <label for="server">Server Name</label>
        <input type="text" id="server" name="server" placeholder="localhost" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="root" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter DB password">

        <label for="database">Database Name</label>
        <input type="text" id="database" name="database" placeholder="ngo" required>

        <input type="submit" value="Connect">
    </form>
</div>

</body>
</html>
